<!DOCTYPE html>
<html>
  <head>
    <title>Gallery</title>
    <link rel="stylesheet" href='/frontend/build/css/gallery.css' />
  </head>
  <body>
    <p>
      <button id="previous_page" type="button">previous</button>
      <button id="next_page" type="button">next page</button>
    </p>
    <p>
    <form id="search_form" action="/search" method="post">
      <label for="search">Search new images:</label>
      <input type="search" id="api_search">
      <input type="submit">
    </form>
    </p>
    <p>
    <form id="image_form" action="/upload" method="post" enctype="multipart/form-data">
      <label for="img">Select image:</label>
      <input type="file" id="img" name="img" accept="image/*" required>
      <input type="submit">
    </form>
    </p>
    <div id="images"></div>
    <script type="module" src='/frontend/build/gallery/gallery.js'></script>
  </body>
</html>
